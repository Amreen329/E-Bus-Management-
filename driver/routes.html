<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Routes & Location - Ebus Management</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header class="ebus-header">
    <h1><a href="../index.html" style="color: inherit; text-decoration: none;">Bus Tracker</a></h1>
    <nav class="ebus-nav-links">
      <a href="dashboard.html">Home</a>
      <a href="profile.html">My Contact</a>
      <a href="buses.html">My Buses</a>
      <a href="routes.html">Route & Location</a>
      <button type="button" id="logoutBtn">Exit</button>
    </nav>
  </header>
  <main class="ebus-container">
    <h2 class="ebus-page-title">Add Route & Where Bus Is Now</h2>
    <p class="ebus-intro-text" style="margin-bottom: 1rem;">Tell people your route. Update where your bus is. They will see when it will come.</p>
    <div id="driverAlert" class="ebus-alert" style="display: none;"></div>
    <div class="ebus-card">
      <h3 style="margin-top: 0; font-size: 1.2rem;">Route (From â†’ To)</h3>
      <form id="routeForm" style="max-width: 520px;">
        <div class="ebus-form-group">
          <label for="busId">Which bus?</label>
          <select id="busId" name="busId" required>
            <option value="">Choose bus</option>
          </select>
        </div>
        <div class="ebus-form-group">
          <label for="source">From where? (start)</label>
          <input type="text" id="source" name="source" required placeholder="e.g. Central, Main Road">
        </div>
        <div class="ebus-form-group">
          <label for="destination">To where? (end)</label>
          <input type="text" id="destination" name="destination" required placeholder="e.g. Airport, Market">
        </div>
        <div class="ebus-form-group">
          <label for="currentLocation">Where is your bus now? (optional)</label>
          <input type="text" id="currentLocation" name="currentLocation" placeholder="e.g. Near Stop 3, Main Street">
        </div>
        <div class="ebus-form-group">
          <label for="estimatedArrivalMinutes">Minutes to next stop? (optional)</label>
          <input type="number" id="estimatedArrivalMinutes" name="estimatedArrivalMinutes" min="0" placeholder="e.g. 5">
        </div>
        <div class="ebus-form-group">
          <label for="lingerTimeMinutes">How long bus waited at last stop? (minutes, optional)</label>
          <input type="number" id="lingerTimeMinutes" name="lingerTimeMinutes" min="0" step="0.5" placeholder="e.g. 2">
        </div>
        <button type="submit" class="ebus-btn ebus-btn-primary ebus-btn-large" id="submitRouteBtn">Save Route</button>
      </form>
    </div>
    <div class="ebus-card">
      <h3 style="margin-top: 0; font-size: 1.2rem;">Your Routes</h3>
      <div id="routeList" class="ebus-loading">Loading...</div>
    </div>
  </main>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="../config/firebase-config.js"></script>
  <script src="../js/logger.js"></script>
  <script src="../js/utils.js"></script>
  <script src="../js/firebase-init.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/firestore.js"></script>
  <script src="driver-routes.js"></script>
</body>
</html>
