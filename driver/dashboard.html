<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Dashboard - Ebus Management</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header class="ebus-header">
    <h1><a href="../index.html" style="color: inherit; text-decoration: none;">Bus Tracker</a></h1>
    <nav class="ebus-nav-links">
      <a href="dashboard.html">Home</a>
      <a href="profile.html">My Contact</a>
      <a href="buses.html">My Buses</a>
      <a href="routes.html">Route & Location</a>
      <button type="button" id="logoutBtn">Exit</button>
    </nav>
  </header>
  <main class="ebus-container">
    <h2 class="ebus-page-title">Driver Home</h2>
    <p class="ebus-intro-text" style="margin-bottom: 1rem;">Do these 3 things. People will see your bus.</p>
    <div id="driverAlert" class="ebus-alert" style="display: none;"></div>
    <div class="ebus-card">
      <ul style="margin: 1rem 0; padding-left: 1.5rem; font-size: 1.1rem; line-height: 2;">
        <li><strong>My Contact</strong> – Your name and phone (optional)</li>
        <li><strong>My Buses</strong> – Add your bus. Number, type, seats.</li>
        <li><strong>Route & Location</strong> – Where you go (from → to). Update where bus is now.</li>
      </ul>
    </div>
  </main>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="../config/firebase-config.js"></script>
  <script src="../js/logger.js"></script>
  <script src="../js/utils.js"></script>
  <script src="../js/firebase-init.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/firestore.js"></script>
  <script src="driver-dashboard.js"></script>
</body>
</html>
